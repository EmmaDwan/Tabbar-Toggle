<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>面向对象 Tab</title>
    <link rel="stylesheet" href="styles/tab.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <main>
 
        <div class="tabsbox" id="tab">
            <!-- tab 标签 -->
            <nav class="firstnav">
                <ul>
                    <li class="liactive"><span>标签1</span><span class="iconfont icon-guanbi"></span></li>
                    <li><span>标签2</span><span class="iconfont icon-guanbi"></span></li>
                    <li><span>标签3</span><span class="iconfont icon-guanbi"></span></li>
                </ul>
                <div class="tabadd">
                    <span> <img src="styles/招商小程序-加号.png"> </span>
                </div>
            </nav>

            <!-- tab 内容 -->
            <div class="tabscon">
                <section class="conactive">内容1</section>
                <section>内容2</section>
                <section>内容3</section>
            </div>
        </div>
    </main>

    <script src="js/05.案例 面向对象 tab栏仿浏览器标签页.js"></script>
</body>

</html>
